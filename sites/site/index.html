<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh;">

  <div style="background-color: white; padding: 40px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px;">
    <h2 style="text-align: center; margin-bottom: 20px;">Login</h2>
    
    <form>
      <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
      <input type="email" id="email" name="email" style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;" required>

      <label for="password" style="display: block; margin-bottom: 5px;">Password:</label>
      <input type="password" id="password" name="password" style="width: 100%; padding: 8px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;" required>

      <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
        Login
      </button>
    </form>
  </div>

</body>
</html>
